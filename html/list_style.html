<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul {
      list-style: circle;
    }
    
    /* li별로 지정하는 것도 가능 */
    ul > li:first-child {
      list-style: "🚩 "
    }
    
    ol {
      list-style: lower-alpha;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <ul>
    <li>ul 아이템 1</li>
    <li>ul 아이템 2</li>
    <li>ul 아이템 3</li>
  </ul>
  <ol>
    <li>li 아이템 1</li>
    <li>li 아이템 2</li>
    <li>li 아이템 3</li>
  </ol>
</body>
</html>
