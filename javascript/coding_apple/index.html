<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="alert-box-p" class="alert-box-p">알림창임</p>
    <button id="close" onclick="alertClose()">X</button>
  </div>
  <button onclick="idAlert()">버튼1</button>
  <button onclick="pwAlert()">버튼2</button>

  <script>
    function idAlert () {
      document.getElementById('alert-box-p').innerHTML = '아이디 입력'
      document.getElementById('alert').style.display = 'block'
    }

    function pwAlert() {
      document.getElementsByClassName('alert-box-p').innerHTML = '비번 입력'
      document.getElementById('alert').style.display = 'block';
    }

    document.getElementById('close').addEventListener('mouseover', function() {
      document.getElementById('alert').style.display = 'none';

    });

    function alertClose(){
      document.getElementById('alert').style.display = 'none';
    }
    // alertOpen => {
    //   document.getElementById('alert').style.display = 'block';
    // }
  </script>
</body>
</html>
