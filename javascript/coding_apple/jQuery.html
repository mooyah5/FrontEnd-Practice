<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="classList.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--modal-->
    <div class="black-bg modalclass">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="modal-close">닫기</button>
      </div>
    </div> 

    <!--NavBar-->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
        The current link item
      </a>
      <a href="#" class="list-group-item list-group-item-action">A second link item</a>
      <a href="#" class="list-group-item list-group-item-action">A third link item</a>
      <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
      <a class="list-group-item list-group-item-action disabled">A disabled link item</a>
    </div>
    <h1>Hello, world!</h1>
    <p class="hello">hello</p>
    <p class="hello">hello</p>
    <p class="hello">hello</p>
    <button id="test-btn">버튼</button>
    <br><br>

    <!--모달 버튼-->
    <button type="button" class="btn btn-success" id="modal-open">로그인</button>
    

    <script>
      // MODAL

      // modal open
      $('#modal-open').on('click', function() {
        // CSS
        // if($('.black-bg').css('display') == 'none') {
        //   $('.black-bg').css('display', 'block')
        // } else {
        //   $('.black-bg').css('display', 'none')
        // }
        // Class
        $('.black-bg').addClass('show-modal')
      })
      // modal close btn
      $('#modal-close').on('click', function(){
        // CSS
        // $('.black-bg').css('display', 'none')
        // Class
        $('.black-bg').removeClass('show-modal')
      })


      // jQuery 설명
      // js 코드로는 클래스 중복돼도 한 번에 못바꿈
      document.querySelectorAll('.hello')[0].style.color = 'yellow'
      document.querySelectorAll('.hello')[1].style.color = 'yellow'
      document.querySelectorAll('.hello')[2].style.color = 'yellow'
      //jQuery 코드로는 클래스 중복 시 한 번에 변경 가능
      $('.hello').addClass('color-purple');

      document.querySelector('.hello').style.color = 'red'
      $('.hello').css('color', 'blue')
      // addClass, removeClass, toggleClass

      $('#test-btn').on('click', function(){
        $('.hello').slideToggle();
      })
      

      // NAVBAR
      // querySelector = css문법 그대로 쓸 수 있는 셀렉터
      document.querySelectorAll('.list-group-item')[1].style.color = 'red'
      document.getElementsByClassName('navbar-toggler-icon')[0].addEventListener('click', function(){
        // classList.add 클래스 추가
        // classList.toggle 클래스가 있으면 제거, 없으면 추가
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      })

    </script>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
  </body>
</html>
